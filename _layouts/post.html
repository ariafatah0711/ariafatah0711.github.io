    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

{% include components/post-header.html %}

<div class="blog-post-content">
	<h1>{{page.title}}</h1>
	{{ content }}
</div>

{% include components/post-tags.html %}
{% include components/post-pagination.html %}
{% include components/disqus.html %}

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Add clickable-image class to all images in blog post content
		const postContent = document.querySelector('.blog-post-content');
		if (postContent) {
			const images = postContent.querySelectorAll('img');
			images.forEach(img => {
				// Skip images that are already in a link
				if (!img.closest('a')) {
					img.classList.add('clickable-image');
					// Set alt text if empty to avoid "Preview" showing in modal
					if (!img.alt || img.alt === 'Preview') {
						img.alt = '';
					}
				}
			});
		}
	});
</script>
