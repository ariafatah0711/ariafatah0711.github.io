name: Generate GitHub Profile Data

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # STEP 1 — Checkout full repo (bukan sparse)
      - name: Checkout
        uses: actions/checkout@v3

      # STEP 2 — Setup Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # STEP 3 — Generate data
      - name: Generate Profile JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ariafatah0711
        run: |
          mkdir -p data
          node .github/scripts/fetch-graphql.js

          mkdir -p /tmp/data
          cp -r data /tmp/data/data

      # STEP 4 — Clean data-cache branch
      - name: Commit to data-cache
        run: |
          git fetch origin data-cache || true
          git checkout --orphan data-cache

          # Bersihkan semua file tracked & untracked
          git rm -rf . || true
          rm -rf ./* || true

          # restore hanya profile.json
          mkdir -p data
          cp /tmp/data/data/profile.json ./data/profile.json

          git add data/profile.json
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          git commit -m "update: profile data" || true
          git push origin data-cache --force
