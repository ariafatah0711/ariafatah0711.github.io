<!-- Theme Toggle Button (modular, bisa dipanggil di mana saja) -->
<button onclick="toggleNightMode();" class="theme-toggle" title="Toggle theme">
  <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
  </svg>
</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
  if (typeof updateThemeIcon === 'function') {
    updateThemeIcon();
  }
});
</script>

<style>
.theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  transition: transform 0.2s ease;
  color: var(--primary-font-color);
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle:hover {
  transform: scale(1.1);
}

.theme-toggle svg {
  stroke: currentColor;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
}

.theme-toggle svg path {
  fill: currentColor;
}
</style>
