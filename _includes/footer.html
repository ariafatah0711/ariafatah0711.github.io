	<!-- app -->
	<script src="assets/js/main.js" defer></script>
	{% if site.app.show_discord.active %}
	<script src="assets/js/discord-lanyard.js" defer></script>
	{% endif %}
	{% if site.app.toggle_song.active %}
	<script src="assets/js/song.js" defer></script>
	{% endif %}
	{% include image_modal.html %}
	<!-- ### -->
	<script type="text/javascript">
		if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: {{ site.app.theme }})').matches)) {
			document.documentElement.setAttribute('data-theme', 'dark');
			document.getElementById('mode-switcher').classList.add('active');
			document.getElementById("mode-switcher-info")?.classList.add("active");
		}
	</script>

	{% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{site.google_analytics}}');
    </script>
	{% endif %}
</body>
</html>
