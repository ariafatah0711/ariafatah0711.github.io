{% comment %}
Reusable image component with fallback
Usage:
  {% include image.html src="image-url" alt="alt-text" class="image-class" onerror="custom-handler" %}
{% endcomment %}

{% if include.src %}
  <img
    src="{{ include.src }}"
    alt="{{ include.alt | default: 'Image' }}"
    class="{{ include.class }}"
    loading="{{ include.loading | default: 'lazy' }}"
    {% if include.onerror %}
      onerror="{{ include.onerror }}"
    {% else %}
      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
    {% endif %}
  >
  {% unless include.no_fallback %}
    <div class="image-fallback" style="display:none;"></div>
  {% endunless %}
{% endif %}
