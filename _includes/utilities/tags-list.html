{% comment %}
Tags List Component
Displays all tags with post counts
{% endcomment %}

{% assign tags = site.tags | sort %}
<section class="tags">
	<h2>All tags:</h2>
	{% for tag in tags %}
	<ul>
		<li>
			<a class="posts" href="{{ site.url }}/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }}){% unless forloop.last %}, {% endunless %}</a>
		</li>
	</ul>
	{% endfor %}
</section>
