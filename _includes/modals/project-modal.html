{% comment %}
Project Modal Component
Displays project details in modal
{% endcomment %}

<div id="projectModal" class="modal">
  <span class="close" id="projectClose">&times;</span>
  <div class="modal-nav prev" id="projectPrev">&#10094;</div>
  <div class="modal-nav next" id="projectNext">&#10095;</div>
  <img class="modal-content" id="projectModalImg" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" onload="this.style.display='block'; this.nextElementSibling.style.display='none';">
  <div class="image-fallback" style="display:none;"></div>
  <div class="modal-info" id="projectModalInfo">
    <div class="modal-title" id="projectModalTitle"></div>
    <div class="modal-description" id="projectModalDescription"></div>
    <div style="margin-top:8px; display:flex; gap:8px; justify-content:center; align-items:center;">
      <a id="projectModalSource" class="btn small" href="#" target="_blank" rel="noopener" style="display:none;">Source</a>
      <a id="projectModalDemo" class="btn small" href="#" target="_blank" rel="noopener" style="display:none;">Demo</a>
      <span class="github-stars" id="projectModalStars" data-repo="" title="GitHub stars">★ <span class="star-count">-</span> · Forks <span class="fork-count">-</span></span>
    </div>
    <div class="modal-counter" id="projectModalCounter"></div>
  </div>
</div>
