{% comment %}
Post Tags Component
Displays tags for a blog post
{% endcomment %}

{% if page.tags %}
	<div class="tags-container">
		{% for tag in page.tags %}
			<a href="{{ site.url }}/tags/#{{tag | cgi_escape}}" class="post-tag">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
		{% endfor %}
	</div>
{% endif %}
