{% comment %}
Repository Buttons Component
Source, Demo, and Jekyll Theme buttons
{% endcomment %}

<div class="repo-buttons-container">
	{% if page.repo.source %}
		<a href="{{ page.repo.source }}" class="btn repo-btn secondary" target="_blank" rel="noopener">Source</a>
	{% endif %}
	{% if page.repo.demo %}
		<a href="{{ page.repo.demo }}" class="btn repo-btn primary" target="_blank" rel="noopener">Demo</a>
	{% endif %}
	{% if page.repo.jt %}
		<a href="{{ page.repo.jt }}" class="btn repo-btn tertiary" target="_blank" rel="noopener">Jekyll Theme</a>
	{% endif %}
</div>
